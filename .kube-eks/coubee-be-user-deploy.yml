apiVersion: apps/v1
kind: Deployment
metadata:
  name: coubee-be-user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coubee-be-user
  template:
    metadata:
      labels:
        app: coubee-be-user
    spec:
      containers:
        - name: coubee-be-user
          image: 310095858382.dkr.ecr.ap-northeast-2.amazonaws.com/coubee-be-user:0.0.1
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: stg
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: be-user-config-volume
            - mountPath: /etc/secret
              name: be-user-secret-volume
      volumes:
        - name: be-user-config-volume
          configMap:
            name: be-user-config
            items:
              - key: application-stg.yml
                path: application-stg.yml
        - name: be-user-secret-volume
          secret:
            secretName: be-user-secret
            items:
              - key: application-secret.yml
                path: application-secret.yml
