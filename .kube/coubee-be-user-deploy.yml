apiVersion: apps/v1
kind: Deployment
metadata:
  name: coubee-be-user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coubee-be-user
  template:
    metadata:
      labels:
        app: coubee-be-user
    spec:
      containers:
        - name: coubee-be-user
          image: mingyoolee/coubee-be-user:0.0.1
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: stg
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: api-user-config-volume
            - mountPath: /etc/secret
              name: api-user-secret-volume
      volumes:
        - name: api-gateway-config-volume
          configMap:
            name: api-user-config
            items:
              - key: application-stg.yml
                path: application-stg.yml
        - name: api-user-secret-volume
          secret:
            secretName: api-user-secret
            items:
              - key: application-secret.yml
                path: application-secret.yml